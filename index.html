<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BabylonJS Demo</title>
        <script src="js/babylon.js"></script>
        <style>
            html,body, #canvas{
                width:100%;
                height:100%;
                padding:0;
                margin:0;
                overflow:hidden;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var engine = new BABYLON.Engine(canvas,true);
            var Scene = new BABYLON.Scene(engine);

            var Camera = new BABYLON.ArcRotateCamera("Camera",1,2,20, new BABYLON.Vector3(0,0,0), Scene);

            var ld = 0;
            var lx = 0.01;

            var light0 = new BABYLON.PointLight("DritaPara", new BABYLON.Vector3(0,0,10), Scene);
            light0.diffuse = new BABYLON.Color3(ld,0,0);
            light0.specular = new BABYLON.Color3(0,0,0);
            BABYLON.SceneLoader.ImportMeshAsync("T", "blocks/T.babylon", "T.babylon"); //Name of the model loads one model

            /*var light1 = new BABYLON.PointLight("DritaPrapa", new BABYLON.Vector3(0,0,10), Scene);
            light0.diffuse = new BABYLON.Color3(0,1,0);*/

            var ground = BABYLON.Mesh.CreateBox("ground", 50, Scene);
            ground.position.y = -10;
            ground.scaling.y = 301

            var ball = BABYLON.Mesh.CreateSphere("Ball", 10, 1.0, Scene);
            ball.position.x = -5;
            ball.scaling.y = 2;
            var box = BABYLON.Mesh.CreateBox("Box", 1, Scene);
            box.position.x = -10;
            var T = BABYLON.getMeshByName("T");
            T.position.x = 6;
            
            var cylinder = BABYLON.Mesh.CreateCylinder("Cylinder", 3,3,3,20,Scene,false);
            cylinder.position.x = 15;

            var cone = BABYLON.Mesh.CreateCylinder("Cone", 3,0,3,20,Scene,false);
            cone.position.x = 20;
            

            Scene.activeCamera.attachControl(canvas);

            engine.runRenderLoop(function(){
                Scene.render();
                box.rotation.x += 1;
                box.rotation.y += 1;
                ld += lx;

                if(ld>1){
                    lx = -0.01;
                }
                else if(ld<0){
                    lx = 0.01;
                }
                light0.diffuse = new BABYLON.Color3(ld,0,0);
                cylinder.rotation.x -= 0.1;
            });


            window.addEventListener("resize", function(){
                engine.resize();
            });
        </script>
    </body>


</html>
